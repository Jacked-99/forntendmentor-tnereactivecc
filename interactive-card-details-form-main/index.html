<body>
  <img src="images/bg-main-mobile.png" alt="mobileBckgrnd" id="mobileBckgrnd">
  <img src="images/bg-main-desktop.png" alt="desktopBckgrnd" id="desktopBckgrnd">
  <div class="cardBack">
    <span class="cvcFront">000</span>
  </div>
  <div class="cardFront">
    <div class="logo"><span class="bigCrcle"></span><span class="litlleCircle"></span></div>
    <span id="nmbrFront">0000 0000 0000 0000</span>
    <div class="scndRow">
      <span class="cardName">JANE APPLESEED</span>
      <span class="cardDate">00/00</span>
    </div>
  </div>





  <div id="main">
    <form action="" class="mainForm">
      <div class="content">

        <label for="#name">CARDHOLDER NAME</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed" required>
      </div>
      <div class="content">
        <label for="#cardNmbr">CARD NUMBER</label>
        <input type="text" id="cardNmbr" placeholder="e.g. 1234 5678 9123 0000" reqired pattern="[0-9]+" minlength="16"
          maxlength="16">
      </div>
      <div class="content2">

        <label for="month" class="date">EXP. DATE (MM/YY)</label>


        <input type="text" name="" id="month" placeholder="MM" required maxlength="2" pattern="[0-9]+">
        <input type="text" name="" id="year" placeholder="YY" required maxlength="2" pattern="[0-9]+">




        <label for="#CVC" class="cvc">CVC</label>
        <input type="text" placeholder="e.g. 123" id="CVC" required maxlength="3">
      </div>


      <button id="confirm">Confirm</button>
    </form>
    <div class="formSubmit">
      <img src="images/icon-complete.svg" alt="formSucess">
      <h2>THANK YOU!</h2>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>
  </div>
